<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chatting | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/df97642f52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="chats-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">14:39</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">57%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-bars"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, June 05, 2020</span>
        <li class="incoming-message message">
          <img src="img/avatar/kmj.png" class="message-avatar" />
          <div class="message-content">
            <span class="message-author">Best Friend</span>
            <div class="message-bubble">
              수입화물 컨테이너 육상운송 업체 이원화 진행 보고의 건 (이)가 결재
              완료되었습니다.
            </div>
          </div>
          <span class="message__timestamp">Friday, June 05, 2020</span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp">Friday, June 05, 2020</span>
          <div class="message-content">
            <div class="message-bubble">
              알겠습니다. 감사합니다. 수고하세요~
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
