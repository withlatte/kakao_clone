<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/df97642f52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">14:39</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">57%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="img/avatar/yj.png"
              alt="avatar"
              class="friends__avatar friend g-avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                Janghyun Park
              </span>
              <span class="friend__status">do dream!</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friend column">
            <img
              src="img/avatar/kmj.png"
              alt="avatar"
              class="friends__avatar friend"
            />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
              <span>17></span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friens__title">Friends 14</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              src="img/avatar/yj.png"
              alt="avatar"
              class="friends__avatar friend"
            />
            <div class="friend__content">
              <span class="friend__name">
                Nicholas
              </span>
              <span class="friend__status">nomadcoders.com</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>전쟁같은 사랑 - 임재범</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
